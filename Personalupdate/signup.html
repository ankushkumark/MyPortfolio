<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Royal Signup - Ankush</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (Optional) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4b6cb7, #FE5D37);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .signup-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            color: #fff;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: none;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: none;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .btn-primary {
            background-color: #00c6ff;
            border: none;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #0072ff;
        }

        .form-floating label {
            color: #ddd;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #fff;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="signup-box">
        <h2>Signup</h2>
        <form action="register.jsp" id="signupForm" method="post">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Full Name" required>
                <label for="fullname">Full Name</label>
            </div>

            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" required>
                <label for="dob">Date of Birth</label>
            </div>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="gender" name="gender" required>
                    <option selected disabled>Choose...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer Not to Say">Prefer Not to Say</option>
                </select>
                <label for="gender">Gender</label>
            </div>

            <div class="form-floating mb-4">
                <select class="form-select" id="domain" name="domain" required>
                    <option selected disabled>Select Domain</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="Frontend Developer">Frontend Developer</option>
                    <option value="Backend Developer">Backend Developer</option>
                    <option value="AI/ML Engineer">AI/ML Engineer</option>
                </select>
                <label for="domain">Domain</label>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Sign Up</button>
        </form>
        <div class="links mt-3">
            Already have an account? <a href="login.html">Login Here</a>
        </div>
    </div>

</body>
</html>

<script>
document.getElementById("signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const data = {
        fullname: document.getElementById("fullname").value,
        dob: document.getElementById("dob").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        gender: document.getElementById("gender").value,
        domain: document.getElementById("domain").value
    };

    try {
        const response = await fetch("http://localhost:5000/api/users/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        const result = await response.json();
        alert(result.message);
    } catch (error) {
        console.error(error);
        alert("Something went wrong!");
    }
});
</script>
